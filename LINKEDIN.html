<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center h-100vh mt-4">
    <div class="w-36 mr-48">
        <img src="image.png" alt="linkedin">
    </div> <br>
    <div class="w-25">
        <h1 class="text-4xl mt-40 mt-40 items-center space-y-0.5">Make the most of your proffessional life</h1> <br>
        <div class="border-1 border-gray border-solid shadow-2xl p-10 rounded-2xl">
            <form >
                <h3>Email or Phone Number</h3>
                <input type="Email" type="number" class="border-2 border-solid border-slate-400 px-44 rounded">
                <h3>password</h3>
                <input type="password" class="border-2 border-solid border-slate-400 px-44 rounded "><br>
                <input type="checkbox" class="mt-5">Remember me
            </form>
            <p class="mt-4">By clicking Agree & join or continue you agree to the linkedin> <br>
                <a href="#" class="text-blue-500">User Agrement , privacy policy</a>and
                <a href="#" class="text-blue-500">cookies policy</a> 
            </p>
            <div class="bg-blue-500 rounded-2xl text-center mt-3"><button class="text-white py-2 px-4">Agree & Join</button></div>
            <div class="flex justify-around items-center mt-4">
                <hr class="w-full"><h3>OR</h3>
                <hr class="w-full">
            </div>
            <div class="rounded-2xl text-center  border-2 border-slate-400 border-solid p-1 mt-4">
                <button class="px-4  ">Continue with Google</button>
            </div>
            <p class="text-center mt-4"> Already on linkedin?
                <a href="#" class="text-blue-500">Sign in</a>
            </p>
        </div> <br>
        <div class="text-center PX-4"> Looking to create a page for a business? <a href="#" class="text-blue-500">Get help</a></div>
    </div>
    
</body>
</html>
